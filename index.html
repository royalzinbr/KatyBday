<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Aniversário Crocantinha</title>
  <link rel="stylesheet" href="./styles.css">
  <audio id="bg-audio" loop>
    <source src="./COMPLICADA E PERFEITINHA - RAIMUNDOS.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio HTML5.
  </audio>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const audio = document.getElementById("bg-audio");
  
      const iniciarAudio = () => {
        if (audio.paused) {
          audio.play().catch((e) => {
            console.warn("Reprodução bloqueada:", e);
          });
        }
        document.removeEventListener("click", iniciarAudio);
        document.removeEventListener("touchstart", iniciarAudio);
      };
  
      document.addEventListener("click", iniciarAudio);
      document.addEventListener("touchstart", iniciarAudio);
    });
  </script>  
</head>
<body>

  <div class="banner">
    <img src="./BDAY.png" alt="Feliz Aniversário">
  </div>

  <div class="photo">
    <img src="./katy.jpg" alt="Crocantinha">
  </div>

  <div class="name">CROCANTINHA</div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    setInterval(launchConfetti, 2000);
  </script>

</body>
</html>
